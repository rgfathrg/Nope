<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Palanquin:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/styles/text.css">
    <title>Survey</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="typewriter">
            <h1>Survey</h1>
        </div>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="survey">Name</label>
                <input type="text" class="form-control" id="name" placeholder="text">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="text">
            </div>
            <div class="form-group">
                <label for="passport">What kind of weather do you prefer?</label>
                <select class="form-control" id="passport">
                    <option>Cold</option>
                    <option>Warm</option>
                </select>
            </div>
            <div class="form-group">
                <label for="passport">Do you prefer City or Countryside?</label>
                <select class="form-control" id="passport">
                    <option>City</option>
                    <option>Countryside</option>
                </select>
            </div>
            <div class="form-group">
                <label for="passport">Do you prefer relaxing or exploring? </label>
                <select class="form-control" id="passport">
                    <option>Relaxing</option>
                    <option>Exploring</option>
                </select>
            </div>
            <div class="form-group">
                <label for="passport">Do you prefer wine or beer?</label>
                <select class="form-control" id="passport">
                    <option>Wine</option>
                    <option>Beer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="survey">How much currency do you have to exchange?</label>
                <input type="integer" class="form-control" id="currency" placeholder="0.00">
            </div>
            <div class="form-group">
                <label for="information">What kind of information would you like?</label>
                <select multiple class="form-control" id="information">
                    <option>Events around your destination</option>
                    <option>Weather around your destination</option>
                    <option>Passport and Visa requirements</option>
                    <option>Facts about your destination</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Additional comments?</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn btn-lg btn-block" id="submitbtn">Submit</button>

        </form>

        <p><tt id="results">filler</tt></p>
    </div>

    <script>
        $("#submitbtn").on("click", event => {
            event.preventDefault();

            function showValues() {
                var str = $("form").serialize();
                $("#results").text(str);
            };
            $("#submitbtn").on("click", showValues);
            showValues();
        });

    </script>

</body>

</html>
