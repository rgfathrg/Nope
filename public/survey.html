<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="typewriter">
            <h1>Survey-public</h1>
        </div>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="survey">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>
    <div class="form-group">
        <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label for="passport">What kind of weather do you prefer?</label>
            <select class="form-control" id="passport">
                <option>Cold</option>
                <option>Warm</option>
            </select>
    </div>
    <div class="form-group">
        <label for="passport">Do you prefer City or Countryside?</label>
            <select class="form-control" id="passport">
                <option>City</option>
                <option>Countryside</option>
            </select>
    </div>
    <div class="form-group">
        <label for="passport">Do you prefer relaxing or exploring? </label>
            <select class="form-control" id="passport">
                <option>Relaxing</option>
                <option>Exploring</option>
            </select>
    </div>
    <div class="form-group">
        <label for="passport">Do you prefer wine or beer?</label>
            <select class="form-control" id="passport">
                <option>Wine</option>
                <option>Beer</option>
            </select>
    </div>
    <div class="form-group">
            <label for="survey">How much currency do you have to exchange?</label>
                <input type="integer" class="form-control" id="currency" placeholder="Enter Amount">
    </div>
    <div class="form-group">
        <label for="information">What kind of information would you like?</label>
        <div class="form-check">
                <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                <label class="form-check-label" for="exampleRadios1"> Weather around your destination</label>
            </div>
            <div class="form-check">
                <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option2" aria-label="...">
                <label class="form-check-label" for="exampleRadios2">Passport and Visa requirements</label>
            </div>
            <div class="form-check">
                <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option3" aria-label="...">
                <label class="form-check-label" for="exampleRadios3">Facts about your destination</label>
            </div>
            <div class="form-check">
                <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option4" aria-label="...">
                <label class="form-check-label" for="exampleRadios4">Currency Exchange Information</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comments" id="addedComments">Additional comments?</label>
            <textarea class="form-control" id="comments" rows="3"></textarea>
    </div> 
            <button type="button" class="btn btn btn-lg btn-block" id="survey-btn">Submit</button>

        </form>
    </div>
    <script type="text/javascript" src="../js/currLogic.js"></script>
    <script src="/api/weather.js"></script>
        <title>Survey</title>
