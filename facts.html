    $.get('https://raw.githubusercontent.com/factbook/factbook.json/master/south-america/br.json').then(function (data) {
        console.log("Country Name: " + JSON.parse(data).Government["Country name"]["conventional short form"].text); 
        console.log("Capital: " + JSON.parse(data).Government.Capital.name.text);
        console.log("Time Difference: " + JSON.parse(data).Government.Capital["time difference"].text);
